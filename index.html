<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Garden Shop</title>
  </head>
  <body>
    <header>
      <a
        href="https://www.thegardenshop.ie/"
        class="logo-link"
        target="_blank"
        rel="”nofollow”"
      >
        <img src="./images/logo.png" alt="logo" />
      </a>
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="./" class="nav-link">Home Page</a>
          </li>
          <li class="nav-item">
            <a href="./gallery.html" class="nav-link">Garden Plants</a>
          </li>
          <li class="nav-item">
            <a href="./contacts.html" class="nav-link">Contact Us</a>
          </li>
        </ul>
      </nav>
      <img src="./images/cart.png" alt="cart" />
    </header>
    <main>
      <h1>Home Page</h1>
    </main>
    <footer>
      <h3>Follow us</h3>
      <a
        href=" https://www.facebook.com/TheGardenShop.ie"
        target="_blank"
        rel="”nofollow”"
      >
        <img
          src="images/network-icons/facebook.png"
          class="network-icon"
          alt="The Garden Shop Facebook Page"
        />
      </a>

      <a
        href=" https://twitter.com/GardenShop_ie"
        target="_blank"
        rel="”nofollow”"
      >
        <img
          src="images/network-icons/twitter.png"
          class="network-icon"
          alt="The Garden Shop Twitter Page"
        />
      </a>

      <a
        href="https://www.youtube.com/user/TheGardenShopIreland"
        target="_blank"
        rel="”nofollow”"
      >
        <img
          src="images/network-icons/youtube.png"
          class="network-icon"
          alt="The Garden Shop YouTube Channel"
        />
      </a>

      <a
        href="https://www.pinterest.com/thegardenshop1/"
        target="_blank"
        rel="”nofollow”"
      >
        <img
          src="images/network-icons/pintertest.png"
          class="network-icon"
          alt="The Garden Shop Pinterest Page"
        />
      </a>
