<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garden Plants</title>
    <!-- Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header
      class="header container-fluid py-3 row w-100 align-items-center my-header"
    >
      <div class="col-4 col-md-3">
        <a
          href="https://www.thegardenshop.ie/"
          class="logo-link"
          target="_blank"
          rel="nofollow"
        >
          <img
            src="images/logo.png"
            alt="logo"
            class="img-fluid placeholder-wave"
          />
        </a>
      </div>
      <!-- When screen-width is < lg the cart is between logo and nav-bar -->
      <div
        class="col-4 col-md-3 d-flex justify-content-start align-items-center d-flex d-lg-none gap-3"
      >
        <button type="button" class="btn position-relative">
          <img src="images/cart.png" alt="cart" class="placeholder-wave" />
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger my-cart-quantity"
          >
            99+
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
        <p class="my-cart-sum fs-6 mb-0">Cart is empty</p>
      </div>

      <nav
        class="navbar navbar-expand-lg col-4 col-md-6 col-lg-7 d-flex justify-content-center"
      >
        <div class="container-fluid d-flex justify-content-end">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse fs-5"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 nav-fill gap-2 p-2 rounded-5 shadow-sm w-100"
              style="
                --bs-nav-link-color: #ffffff;

                background-color: #a1bf42;
              "
            >
              <li class="nav-item">
                <a
                  class="nav-link rounded-5 p-3"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active rounded-5 p-3" href="gallery.html"
                  >Garden Plants</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-5 p-3" href="contacts.html">
                  Contacts
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- When screen-width is > lg the cart is at the end of the header -->
      <div
        class="col-4 col-md-3 col-lg-2 d-flex justify-content-end align-items-center d-none d-lg-flex gap-3"
      >
        <button type="button" class="btn position-relative">
          <img src="images/cart.png" alt="cart" class="placeholder-wave" />
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger my-cart-quantity"
          >
            99+
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
        <p class="my-cart-sum fs-6 mb-0">Cart is empty</p>
      </div>
    </header>
    <main>
      <h2 class="gallery-header">Garden Plants</h2>
    </main>
    <footer class="container-fluid row w-100 align-items-center my-footer">
      <div
        class="container d-block d-sm-flex flex-row gap-4 p-4 align-items-center"
      >
        <h3 class="my-contact-h mb-0">Follow us</h3>
        <ul class="my-network-list d-flex gap-4 mb-0">
          <li>
            <a
              href=" https://www.facebook.com/TheGardenShop.ie"
              target="_blank"
              rel="”nofollow”"
            >
              <img
                src="images/network-icons/facebook.png"
                class="placeholder-wave"
                alt="The Garden Shop Facebook Page"
              />
            </a>
          </li>
          <li>
            <a
              href=" https://twitter.com/GardenShop_ie"
              target="_blank"
              rel="”nofollow”"
            >
              <img
                src="images/network-icons/twitter.png"
                class="placeholder-wave"
                alt="The Garden Shop Twitter Page"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/user/TheGardenShopIreland"
              target="_blank"
              rel="”nofollow”"
            >
              <img
                src="images/network-icons/youtube.png"
                class="placeholder-wave"
                alt="The Garden Shop YouTube Channel"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.pinterest.com/thegardenshop1/"
              target="_blank"
              rel="”nofollow”"
            >
              <img
                src="images/network-icons/pintertest.png"
                class="placeholder-wave"
                alt="The Garden Shop Pinterest Page"
              />
            </a>
          </li>
        </ul>
      </div>
      <div class="container my-footer-copyright bg-gradient p-4">
        <h4 class="mb-4 my-footer-h">Garden Equipment & Supplies</h4>
        <div
          class="d-block d-md-flex justify-content-between align-items-center"
        >
          <p class="mb-0 mt-2">
            &copy; 2004 - 2024 TheGardenShop.ie. All rights reserved.
          </p>
          <div class="d-flex gap-3 mt-2">
            <a
              class="my-copyright-link my-after-link text-decoration-none text-black fs-6"
              href="https://www.thegardenshop.ie/privacy-policy/"
              target="_blank"
              rel="”nofollow”"
              >Privacy Policy</a
            >
            <a
              class="my-copyright-link text-decoration-none text-black fs-6"
              href="https://www.thegardenshop.ie/terms-and-conditions/"
              target="_blank"
              rel="”nofollow”"
              >Terms & Conditions</a
            >
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap script js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom js -->
    <script defer src="js/index.js"></script>
  </body>
</html>
